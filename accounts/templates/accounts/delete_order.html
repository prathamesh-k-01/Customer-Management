{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<br>
    <div class="row">
        <div class="col-md-6">
            <div class = "card card-body">
                    
                <p> Are you sure you want to delete '{{order}}' </p>
                <form method="POST" action="{% url 'delete_order' order.id %}">
                    {% csrf_token %}
                <a href="{% url 'home' %}" class = "btn btn-warning">Cancel</a>

                <input type="submit" name = "confirm" class="btn btn-sm btn-danger">
                </form>

            </div>
        </div>
    </div>


{% endblock %}
