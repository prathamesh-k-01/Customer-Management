<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Statistics</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    .card-header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .card-body {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">Order Statistics</div>
    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th>Total Orders</th>
            <th>Orders Delivered</th>
            <th>Orders Pending</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>{{total_orders}}</td>
           
          <td>{{delivered}}</td>
          <td>{{orders_pending}}</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
